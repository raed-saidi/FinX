name: Deploy to Google Cloud Run

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1  # Change to your preferred region
  BACKEND_SERVICE: finx-backend
  FRONTEND_SERVICE: finx-frontend

jobs:
  # ============ Deploy Backend to Cloud Run ============
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and Push Backend Image
        run: |
          cd webapp/backend
          docker build -t gcr.io/$PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }} .
          docker push gcr.io/$PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }}

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" \
            --set-env-vars "ALPACA_API_KEY=${{ secrets.ALPACA_API_KEY }}" \
            --set-env-vars "ALPACA_SECRET_KEY=${{ secrets.ALPACA_SECRET_KEY }}" \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe $BACKEND_SERVICE --region $REGION --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend deployed to: $URL"

    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}

  # ============ Deploy Frontend to Cloud Run ============
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend  # Wait for backend to get URL
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and Push Frontend Image
        run: |
          cd webapp/frontend
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ needs.deploy-backend.outputs.backend_url }} \
            -t gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:${{ github.sha }} .
          docker push gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:${{ github.sha }}

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

      - name: Get Frontend URL
        run: |
          URL=$(gcloud run services describe $FRONTEND_SERVICE --region $REGION --format 'value(status.url)')
          echo "ðŸš€ Frontend deployed to: $URL"
          echo "ðŸ”— Backend API: ${{ needs.deploy-backend.outputs.backend_url }}"
