version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-smart-investment
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC API (optional)
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Usage:
# 1. Start Qdrant:
#    docker-compose up -d
#
# 2. Check logs:
#    docker-compose logs -f qdrant
#
# 3. Stop Qdrant:
#    docker-compose down
#
# 4. Check status:
#    docker-compose ps
#
# 5. Remove volumes (CAUTION - deletes data):
#    docker-compose down -v
#
# Web UI will be available at: http://localhost:6333/dashboard
